<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="photo-fetcher.css">
    <script src="photo-fetcher.js"></script>
</head>
<body>
    <div id="container">
        <div class="toggle-fetch-container">
            <div id="switch">
                <label class="switch">
                    <input type="checkbox"> 
                    <span class="slider round"></span>
                </label>
            </div>
            <button id="fetch-button">Fetch New Photos</button>
        </div>
    </div>
    <div class="image-row" id="topImages"></div>
    <div class="image-row" id="bottomImages"></div>
</body>
</html>
